<body>
<div class="yta">
  <h2>Fyll i antalet nedan</h2>
      <form>
          M채n
          <input id="men" type="number" name="men">
          Kvinnor
          <input id="kvinnor" type="number" name="kvinnor">
          <input type="button" value="Ber채kna" onclick="doMath()" />
        </form>
        <h2 id="procent"></h2>
        <h2 id="test"></h2>
</div>

<script>
  function doMath() {
    var men = document.getElementById('men').value;
    var kvinnor = document.getElementById('kvinnor').value;
    
    var resultat = parseInt(men) / parseInt(kvinnor) * 100;
    var avrundad = resultat.toFixed(0)
    // document.write(resultat).html;
    document.getElementById("test").innerHTML = avrundad + "%";
  }
  </script>
