<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa jämställdheten</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">

</head>


<body>
<div class="yta">
  <h2>Hur jämställt är det?</h2>
  <h3>Fyll i antal av det ena könet i den vänstra rutan och det totala antalet människor i den andra. </h3>
      <form>
          
          <input id="men" type="number" name="men" placeholder="Samma kön">
        
          <input id="kvinnor" type="number" name="kvinnor" placeholder="Totalt">
          <input type="button" value="Visa resultat" onclick="doMath(), knapp()" />
        </form>
        <h2 id="resultat"></h2>
        <h3 id="text"></h3>
</div>


<script>





  function doMath() {
    var men = document.getElementById('men').value;
    var kvinnor = document.getElementById('kvinnor').value;
    var total = parseInt(men) + parseInt(kvinnor)

    console.log(men/total);
    

    var resultat = parseInt(men) / parseInt(kvinnor) * 100;
    var avrundad = resultat.toFixed(0)
    // document.write(resultat).html;
    document.getElementById("resultat").innerHTML = avrundad + "%";

    if (avrundad < 40) {
      document.getElementById("resultat").innerHTML = avrundad + "% <br/> Tyvärr inte jämtställt. </br> Gränsen för jämställdhet är mellan 40-60%. Läs mer på:";
  } else if (avrundad > 60) {
      document.getElementById("text").innerHTML = "Tyvärr inte jämtställt. </br> Gränsen för jämställdhet är mellan 40-60%. Läs mer på ";
  } else {
  document.getElementById("resultat").style.color = "Snyggt! <br/> Det är jämställt. ";
  
}


  
  }

  </script>
    
</body>
</html>
