<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa jämställdheten</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">

</head>


<body>
<div class="yta">
  <h2>Hur jämställt är det?</h2>
  <h3>Fyll i antalet män respektive kvinnor för att se hur jämställt det här.</h3>
      <form>
          Män
          <input id="men" type="number" name="men">
          Kvinnor
          <input id="kvinnor" type="number" name="kvinnor">
          <input type="button" value="Beräkna" onclick="doMath()" />
        </form>
        <h2 id="resultat"></h2>
</div>

<script>
  function doMath() {
    var men = document.getElementById('men').value;
    var kvinnor = document.getElementById('kvinnor').value;
    
    var resultat = parseInt(men) / parseInt(kvinnor) * 100;
    var avrundad = resultat.toFixed(0)
    // document.write(resultat).html;
    document.getElementById("resultat").innerHTML = avrundad + "%";

  
  
  }
  </script>
    
</body>
</html>
